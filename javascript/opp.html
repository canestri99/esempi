<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cominciamo la programmazione ad oggetto</title>
</head>
<body>
<script>
    function Persona(nome, cognome, eta, genere, interessi){
        this.nome = nome;
        this.cognome = cognome;
        this.eta = eta;
        this.genere = genere; 
        this.interessi = interessi;
        this.bio = function(){
            console.log(`${this.nome} ${this.cognome} Ã¨
${(this.genere == 'maschio') ? 'un ragazzo' : 'una ragazza'} di ${this.eta} anni
a cui piace ${this.interessi.join(', ')}`);
        };
        this.saluta = function(){
            console.log(`ciao sono ${this.nome}`);
        };
    }

    const persona1 = new Persona('luca', 'rossi', 23, 'maschio', ['calcio', 'basket']);
    const persona2 = new Persona('anna', 'rossi', 19, 'ragazza', ['letteratura', 'basket']);

    console.log(persona1);
    console.log(persona2);

    persona1.saluta();
    persona2.saluta();

    persona1.bio();
    persona2.bio();
</script>
</body>
</html>
