<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, , initial-scale=1.0">
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- style -->
        <link rel="stylesheet" href="styles.css">
  
    
    <title>Merry Xmas Generator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Merry xMas Generator</h1>
        </div>

        <main>
            <div class="preview">
                <img id="preview-image" src="images/img_1.png" alt="immagine1">
                <img id="preview-text" src="images/txt_1.png" alt="scritta1">
            </div>
            <div class="controls">

                <div class="actions">
                <button id="change-image" class=" button primary-button">
                    <img src="images/icon-image.png" alt="cambia immagine">
                </button>

                <button id="change-text" class=" button primary-button">
                    <img src="images/icon-text.png" alt="cambia testo">
            </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
