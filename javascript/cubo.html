<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    input{
        display:block;
        margin-bottom: 20px;
    }
    button{
        border:1px solid;
        padding:20px;
        background-color: black;
      cursor: pointer;
        color: white;
        border-radius: 10px;
    }
</style>
</head>
<body>
    <input type="text" name="numer"placeholder="inserici un numero">
    <button>pari o dispari</button>
    <h1>-</h1>
   

<script>
    
    let button = document.querySelector('button');
    let title = document.querySelector('h1');
    let numero = document.querySelector('input');

    function isEven(number){
       if (number % 2 === 0){
        return ('pari');
    }
    return ('dispari');
}
    button.addEventListener('click',()=>{
title.innerHTML = isEven(numero.value);
    });
</script>
</body>
</html>
