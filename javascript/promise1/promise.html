    <script>
        
    fetch('person.jpg')
    .then(response => {
        if(!response.ok) {
            throw new Error(`HTTP errori! status : ${response.status}`);   
        } else{
            return response.blob();
        }
    })    
    .then(myBlob => {
        let orbjectURL = URL.createObjectURL(myBlob);
        let image = document.createElement('img');
        image.src = objectURL;
        document.body.appendChild(image);
    })

        console.log('there has been a problem with your fetch operation: ' + e.message);
