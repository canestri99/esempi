<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xmas counter</title>
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Livvic:wght@500;600;700&display=swap" rel="stylesheet">
 <!-- style -->
 <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
       <div class="xsmas-stage">

        <div class="panel">
          <h1>Xmas is coming</h1>  
       
        <!-- counter -->
        <div class="counter">
          <div class="counter-block">
            <div id="days" class="counter-block-number">00</div>
            <div class="counter-block-label">giorni</div>
          </div>
          <div class="counter-block">
            <div id="hours" class="counter-block-number">00</div>
            <div class="counter-block-label">ore</div>
          </div>
          <div class="counter-block">
            <div id="minutes" class="counter-block-number">00</div>
            <div class="counter-block-label">minuti</div>
          </div>
          <div class="counter-block">
            <div id="seconds" class="counter-block-number">00</div>
            <div class="counter-block-label">secondi</div>
          </div>
          </div>
        </div> 
        <!-- albero -->

        <img src="images/tree.png" alt="albero">
        <!-- regali -->

        <img class="gift gift_1" src="images/gift_1.png" alt="regalo1">
        <img class="gift gift_2" src="images/gift_2.png" alt="regalo2">
        <img class="gift gift_3" src="images/gift_3.png" alt="regalo3">
        <!-- palline -->

        <img class="ball ball_1" src="images/ball_1.png" alt="pallina1">
        <img class="ball ball_2" src="images/ball_2.png" alt="pallina2">
        <img class="ball ball_3" src="images/ball_3.png" alt="pallina3">
        <img class="ball ball_4" src="images/ball_4.png" alt="pallina4">
        <img class="ball ball_5" src="images/ball_5.png" alt="pallina5">
        
      </div>
    </div>
    <script type="text/javascript" src="script.js">
    </script>
</body>
</html>
